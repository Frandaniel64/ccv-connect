version: '3.8'

services:
  # Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: ccv-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-laravel}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-laravel}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - ccv-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10

  # Backend Laravel
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ccv-backend
    restart: unless-stopped
    working_dir: /var/www/backend
    volumes:
      - ./backend:/var/www/backend
      - ./backend/storage:/var/www/backend/storage
    environment:
      - APP_NAME=CCV-Connect
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8000
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-laravel}
      - DB_USERNAME=${DB_USERNAME:-laravel}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - LOG_CHANNEL=stack
      - LOG_LEVEL=debug
      - CACHE_DRIVER=file
      - SESSION_DRIVER=file
      - QUEUE_CONNECTION=sync
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ccv-network

  # Nginx para Backend
  nginx-backend:
    image: nginx:alpine
    container_name: ccv-nginx-backend
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www/backend
      - ./nginx-backend.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - ccv-network

  # Frontend Angular
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: ccv-frontend
    restart: unless-stopped
    ports:
      - "4200:80"
    depends_on:
      - nginx-backend
    networks:
      - ccv-network

networks:
  ccv-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
